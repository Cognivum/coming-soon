<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cognivum | Coming Soon</title>
    <meta
      name="description"
      content="Cognivum is launching soon. Leave your email and be among the first to hear about it."
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Manrope:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #fdfdfd;
        --ink: #0d0d0d;
        --muted: #4c4c4c;
        --line: #dedede;
        --panel: rgba(255, 255, 255, 0.72);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Manrope", sans-serif;
        color: var(--ink);
        background: var(--bg);
        display: grid;
        place-items: center;
        overflow: hidden;
      }

      
      body::before,
      body::after {
        content: "";
        position: fixed;
        border-radius: 999px;
        pointer-events: none;
        z-index: 0;
      }

      body::before {
        width: min(60vw, 520px);
        height: min(60vw, 520px);
        background: radial-gradient(circle, rgba(0, 0, 0, 0.055), rgba(0, 0, 0, 0));
        top: -180px;
        left: -120px;
        animation: drift 14s ease-in-out infinite;
      }

      body::after {
        width: min(52vw, 420px);
        height: min(52vw, 420px);
        background: radial-gradient(circle, rgba(0, 0, 0, 0.045), rgba(0, 0, 0, 0));
        right: -140px;
        bottom: -200px;
        animation: drift 16s ease-in-out infinite reverse;
      }

      .shell {
        width: min(920px, 92vw);
        position: relative;
        z-index: 1;
        border: 1px solid var(--line);
        border-radius: 24px;
        padding: clamp(1.2rem, 3vw, 2.5rem);
        background: var(--panel);
        backdrop-filter: blur(4px);
        box-shadow: 0 22px 50px rgba(0, 0, 0, 0.08);
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .logo-wrap {
        margin: 0;
        display: inline-block;
      }

      .logo {
        width: min(430px, 78vw);
        height: auto;
        display: block;
      }

      h1 {
        margin: 0.3rem 0 0;
        font-family: "Cormorant Garamond", serif;
        font-size: clamp(2.2rem, 7vw, 4.2rem);
        line-height: 0.98;
        letter-spacing: 0.01em;
      }

      .soon {
        display: block;
        margin-top: 0.18em;
        font-size: 0.72em;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }

      .lead {
        margin: 1rem 0 0;
        max-width: 60ch;
        color: var(--muted);
        font-size: clamp(1rem, 2.15vw, 1.1rem);
        line-height: 1.7;
        margin-left: auto;
        margin-right: auto;
      }

      .brand {
        margin: 1rem 0 0;
        font-size: 0.83rem;
        color: #656565;
      }

      .contact {
        margin: 1rem 0 0;
        font-size: 0.92rem;
        color: #303030;
      }

      .contact a {
        color: inherit;
        text-decoration: none;
      }

      .contact a:hover {
        text-decoration: underline;
      }

      .shell > * {
        opacity: 0;
        transform: translateY(12px);
        animation: rise 0.58s ease forwards;
      }

      .shell > *:nth-child(2) {
        animation-delay: 0.08s;
      }

      .shell > *:nth-child(3) {
        animation-delay: 0.16s;
      }

      .shell > *:nth-child(4) {
        animation-delay: 0.24s;
      }

      @keyframes drift {
        0%,
        100% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(16px, -18px);
        }
      }

      @keyframes rise {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 640px) {
        .shell {
          border-radius: 16px;
        }
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <figure class="logo-wrap" aria-label="Cognivum logo">
        <img class="logo" src="cognivum-logo.png" alt="Cognivum Academic Press" />
      </figure>

      <h1>
        A better publishing experience is on its way.
        <span class="soon">Coming Soon</span>
      </h1>

      <p class="lead">
        Cognivum is preparing a modern academic publishing platform focused on quality,
        clarity, and faster access to trusted knowledge.
      </p>

      <p class="contact">
        <a href="mailto:info@cognivum.com">info@cognivum.com</a>
      </p>

      <p class="brand">Â© <span id="year"></span> Cognivum</p>
    </main>

    <script>
      const yearEl = document.getElementById("year");

      yearEl.textContent = new Date().getFullYear();
    </script>
  </body>
</html>
